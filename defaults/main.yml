---
# defaults file for ansible_tickers
tickers:
  sql:
    user: ticker
    secret: "ticker"
    db: "ticker"
    host: localhost
    port: 3306

tickers_defaults:
  secret_key: secret_key
  openexchange_api_key: api_key
  repo_path: https://github.com/CryptoProcessing/tickers.git
  project_name: ticker
  project_dir: "/var/www/tickers"
  repo_branch: master
  enable_debug: false
  # System vars
  venv_use_pyenv: true
  venv_pyenvrc_path: /usr/local/pyenv/.pyenvrc
  venv_name: venv
  packages:
    - git
    - redis-server
    - python3-pip
    - python3-virtualenv
    - python3-venv
  # SQL settings
  sql:
    user: user
    secret: password
    db: db_name
    host: localhost
    port: 3306
  # Celery vars
  celery:
    appname: ticker.celery_worker.celery
    loglevel: WARNING
    log_dirname: /var/log/celery
    log_filepattern: "%n%I.log"
    pid_basedir: /run
    pid_dirname: celery
    pid_filepattern: "%n.pid"
  # Gunicorn vars
  gunicorn:
    pid_basedir: /run
    pid_dirname: gunicorn
    pid_filename: gunicorn.pid
    socket_name: cryptoprocessing.sock
    log_dirname: /var/log/gunicorn
    log_filename: cryptoprocessing-err.log
  # Cache settings
  redis_host: localhost
  redis_port: 6379
  redis_db_index: 0
