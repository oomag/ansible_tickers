---
# tasks file for ansible_tickers
- name: Merge user values with defaults
  set_fact:
    v: "{{ tickers_defaults | combine(tickers, recursive=True) }}"
  tags:
    - always

- name: Install needed packages
  package:
    name: "{{ v.packages }}"
    state: present

- name: Ensure project directories
  become: yes
  become_user: root
  file:
    state: directory
    path: "{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755
  with_items:
    - "{{ v.project_dir }}"
    - "{{ v.celery.log_dirname }}"
    - "{{ v.gunicorn.log_dirname }}"
    - "{{ v.celery.pid_basedir }}/{{ v.celery.pid_dirname }}"
    - "{{ v.gunicorn.pid_basedir }}/{{ v.gunicorn.pid_dirname }}"

- name: Checkout repository
  become: yes
  become_user: "{{ ansible_user }}"
  git:
    accept_hostkey: no
    depth: 1
    dest: "{{ v.project_dir }}"
    force: yes
    repo: "{{ v.repo_path }}"
    update: yes
    version: "{{ v.repo_branch }}"
  notify:
    - gunicorn restart
    - celery restart

- name: Put project configs in place
  template:
    src: "gunicorn_config.py.j2"
    dest: "{{ v.project_dir }}/gunicorn_config.py"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0640
  notify:
    - gunicorn restart

- name: Ensure virtualenv
  become: yes
  become_user: "{{ ansible_user }}"
  pip:
    virtualenv: "{{ v.project_dir }}/{{ v.venv_name }}"
    name: pip
    state: latest

- name: Ensure virtualenv with project requirements
  become: yes
  become_user: "{{ ansible_user }}"
  pip:
    virtualenv: "{{ v.project_dir }}/{{ v.venv_name }}"
    requirements: "{{ v.project_dir }}/requirements.txt"

- name: Run DB migrations
  command: "{{ v.project_dir }}/{{ v.venv_name }}/bin/python manage.py db upgrade"
  args:
    chdir: "{{ v.project_dir }}"
  changed_when: false
  tags: [ migrations, ]

- name: Place celeryd config
  become: yes
  become_user: root
  template:
    src: celeryd.j2
    dest: /etc/default/celeryd
    owner: root
    group: root
    mode: 0644
  notify:
    - celery restart

- name: Include systemd tasks
  include_tasks: systemd.yml
  loop:
    - gunicorn
    - celery
  loop_control:
    loop_var: service_name